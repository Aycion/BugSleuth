<!-- Bootstrap the widget to the page -->
<script type="application/javascript">
	(function (d, e, s, loc) {
		let sep;
		if (loc.includes('/')) {
			sep = '/'
		} else {
			sep = '\\'
		}

		if (!loc.endsWith(sep))
			loc += sep

		let tag = d.createElement(s);

		tag.setAttribute('type', 'application/javascript');
		tag.setAttribute('data-bs-loc', loc);
		tag.setAttribute('id', 'bugsleuth-bootstrap')
		tag.setAttribute('src', loc + 'bugsleuth.js');

		e.appendChild(tag);
	})(document, document.body, "script", "/Volumes/DonIsaac/BPS/BugSleuth/build");

</script>
